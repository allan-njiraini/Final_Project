{% extends "layout.html" %}

{%load static%}

{% load crispy_forms_tags %}

{% block extrahead %}

<style>
    body {
      background-color: white;
    }
    
    </style>

{% endblock %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
